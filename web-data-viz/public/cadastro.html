<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="icon" href="imgs/favicon.ico">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="main-content">
        <h3></h3>
        <span class="title-cadastro">Cadastre-se</span>
        <div class="main-inputs" >
            <input id="ipt_nome" type="text" placeholder=" Nome">
            <p></p>
            <input id="ipt_email" type="text" placeholder=" E-Mail">
            <p></p>
            <input id="ipt_senha" type="password" placeholder=" Senha">
            <p></p>
            <input id="ipt_confirmar_senha" type="password" placeholder=" Confirme sua senha">
        </div>
        <button class="button_cadastrar" onclick="cadastrar()">Cadastrar</button>
        <span class="login">Já possui uma conta<a href="">? Faça login.</a></span>
    </div>
</body>
<script src="cadastro.js"></script>
</html>
