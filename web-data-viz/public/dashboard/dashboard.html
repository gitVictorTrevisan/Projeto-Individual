<script>
    let myChart;

    function obterDadosGrafico() {
        fetch(`/votos/ultimos`, { cache: "no-store" })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        plotarGrafico(resposta);
                    });
                } else {
                    console.error("Nenhum dado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados p/ gráfico: ${error.message}`
                );
            });
    }

    function plotarGrafico(resposta) {
        console.log("iniciando plotagem do gráfico...");

        // Criando estrutura para plotar gráfico - labels
        let labels = [
            "Onslaught league",
            "Anarchy league",
            "Domination league",
            "Nemesis league",
            "Invasion league",
            "Ambush league",
            "Beyond league",
            "Rampage league",
            "Torment league",
            "Bloodlines league",
            "Tempest league",
            "Warbands league",
            "Talisman league",
            "Perandus league",
            "Prophecy league",
            "Essence league",
            "Breach league",
            "Legacy league",
            "Harbinger league",
            "Abyss league",
            "Bestiary league",
            "Incursion league",
            "Delve league",
            "Betrayal league",
            "Synthesis league",
            "Legion league",
            "Blight league",
            "Metamorph league",
            "Delirium league",
            "Harvest league",
            "Heist league",
            "Ritual league",
            "Ultimatum league",
            "Expedition league",
            "Scourge league",
            "Archnemesis league",
            "Sentinel league",
            "Kalandra league",
            "Sanctum league",
            "Crucible league",
            "Ancestor league",
            "Affliction league",
            "Necropolis league",
            "Settlers league"
        ];


        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [
                {
                    label: "Votos",
                    data: ['0', '0'],
                    fill: false,
                    backgroundColor: [
                        "rgba(211, 166, 99, 0.2)",
                        // "rgba(255, 187, 0, 0.2)",
                        // "rgba(0, 255, 162, 0.2)",
                    ],
                    borderColor: [
                        "rgba(211, 166, 99, 1)",
                        // "rgb(255, 187, 0)",
                        // "rgb(0, 255, 162)",
                    ],
                    borderWidth: 1,
                    tension: 0.1,
                },
            ],
        };

        console.log("----------------------------------------------");
        console.log(
            'Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":'
        );
        console.log(resposta);

        // Inserindo valores recebidos em estrutura para plotar o gráfico

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.datasets[0].data.push(registro.votos);
        }

        // console.log("----------------------------------------------");
        // console.log("O gráfico será plotado com os respectivos valores:");
        // console.log("Labels:");
        // console.log(labels);
        // console.log("Dados:");
        // console.log(dados.datasets.data);
        // console.log("----------------------------------------------");

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: "bar",
            data: dados,
            options: {
                responsive: true,
                scales: {
                    x: {
                        grid:{
                            drawOnChartArea: false
                        },
                        ticks: {
                            color: "#E4DBCD",
                            autoSkip: false
                        }
                    },
                    y: {
                        grid:{
                            drawOnChartArea: false
                        },
                        beginAtZero: true,
                    },
                },
                plugins: {
                    title: {
                        display: true,
                        text: "VOTAÇÃO PARA A LIGA MAIS POPULAR",
                        color: "#E4DBCD",
                        font: {
                            size: 20,
                        },
                    },
                    legend: {
                        display: false,
                        labels: {
                            color: "white",
                        },
                    },
                },
            },
        };

        // Adicionando gráfico criado em div na tela
        myChart = new Chart(document.getElementById("myCanvas"), config);
    }

    function atualizarGrafico() {
        fetch(`/votos/ultimos`, { cache: "no-store" })
            .then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(function (respostaJSON) {
                        // console.log(`Dados recebidos: ${JSON.stringify(respostaJSON)}`);
                        // console.log(`Dados atuais do gráfico:`);
                        // console.log(myChart.data);

                        myChart.data.datasets[0].data = [];

                        for (let i = 0; i < respostaJSON.length; i++) {
                            myChart.data.datasets[0].data.push(respostaJSON[i].votos);
                        }

                        myChart.update();
                    });
                } else {
                    console.error("Nenhum dado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados p/ gráfico: ${error.message}`
                );
            });
    }
    function exibirTotalLigas() {
        var totalLigas = document.getElementById('kpi-ligas')
        fetch("/kpi/liga").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    totalLigas.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(totalLigas);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    resposta.forEach(element=> {
                        totalLigas.innerHTML = `
                       
                        ${element.qtdLiga} Ligas
                        
                        `
                        // console.log(element)
                    });
                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }
